<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css">
    <title>Dice & Email</title>
</head>
<div class="container">
    <section>
        <h2>Esercizio Email</h2>
        <div class="wrapped">
            <form>
                <div class="form-group">
                    <label for="emailForm">Inserisci la tua email ed entra nella nostra Area Personale </label>
                    <input type="email" class="form-control" id="emailForm" aria-describedby="emailHelp"
                        placeholder="es. pippo@email.com">
                    <small id="emailHelp" class="form-text text-muted">Non codividere la tua email con nessun'altro.</small>
                </div>
                <button type="submit" class=" myEmail btn btn-primary">Accedi</button>
                <button type="submit" class=" myReset btn btn-warning">Reset</button>
            </form>
        </div>
    </section>

    <section>
        <h2>Esercizio Dadi</h2>
        <button type="button" class=" myDice btn btn-primary">Tira i Dadi</button>
        <div class="boxDice">
            <img class="oneDice d-none" src="./img-dice/Die1.svg" alt="">
            <img class="twoDice d-none" src="./img-dice/Die2.svg" alt="">
            <img class="treeDice d-none" src="./img-dice/Die3.svg" alt="">
            <img class="fourDice d-none" src="./img-dice/Die4.svg" alt="">
            <img class="fiveDice d-none" src="./img-dice/Die5.svg" alt="">
            <img class="sixDice d-none" src="./img-dice/Die6.svg" alt="">
        </div>
        <div class="boxDice">
            <img class="oneDice d-none" src="./img-dice/Die1.svg" alt="">
            <img class="twoDice d-none" src="./img-dice/Die2.svg" alt="">
            <img class="treeDice d-none" src="./img-dice/Die3.svg" alt="">
            <img class="fourDice d-none" src="./img-dice/Die4.svg" alt="">
            <img class="fiveDice d-none" src="./img-dice/Die5.svg" alt="">
            <img class="sixDice d-none" src="./img-dice/Die6.svg" alt="">
        </div>
    </section>
</div>

<body>

    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
